<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spigot API 汉化文档 - BukkitAPI 汉化组</title>
    <link rel="stylesheet" href="assets/fonts/HarmonyOS_Sans_SC/font.css">
    <style type="text/css">
        :root {
            --theme-color: #006aff;
            --gutter-size: 15px;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: HarmonyOS_Sans_SC_Medium, Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 100vw;
            overflow-x: hidden;
            padding: var(--gutter-size);
            background-image: url('assets/bg/wallhaven-39mvw9.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: bottom center;
        }

        .header,.footer {
            flex-shrink: 0;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: var(--theme-color);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: HarmonyOS_Sans_SC_Bold, Arial, Helvetica, sans-serif;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 100%;
            margin-top: 50px;
        }

        ul>li+li {
            margin-top: var(--gutter-size)
        }

        .title {
            font-size: 2rem;
        }

        .info {
            font-size: 1rem;
            text-align: center;
            line-height: 2rem;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            padding: 0 1.5rem;
            background-image: none;
            border: 1px solid transparent;
            box-shadow: 0 2px #00000004;
            cursor: pointer;
            transition: all .3s cubic-bezier(.645, .045, .355, 1);
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            touch-action: manipulation;
            border-radius: 4px;
            color: #000000d9;
            border-color: #d9d9d9;
            background: #fff;
            height: 3rem;
        }

        .button:hover,
        .button:focus {
            color: var(--theme-color);
            border-color: var(--theme-color);
        }

        @media screen and (min-width: 678px) {
            html {
                font-size: 20px;
            }

            ul {
                width: auto;
            }

            ul>li {
                float: left;
            }

            ul>li+li {
                margin-top: 0;
                margin-left: var(--gutter-size);
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <!-- 预留位置 -->
    </header>
    <main class="main">
        <h1 class="title">Spigot API 汉化文档</h1>
        <p class="info">
            <span>本文档由</span>
            <a style="margin: 0 5px;" href="https://github.com/BukkitAPI-Translation-Group"
                target="_blank">BukkitAPI汉化组</a>
            <span>翻译！本人不提供关于文档的任何技术支持！</span>
        </p>
        <ul>
            <li><a class="button" href="doc/1.19.2/index.html">1.19.2 文档</a></li>
            <li><a class="button" href="doc/1.12.2/index.html">1.12.2 文档</a></li>
        </ul>
    </main>
    <footer class="footer">
        <!-- 预留位置 -->
    </footer>
</body>

</html>
